<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FarmMan</title>
	<!-- <script src="https://cdn.tailwindcss.com"></script> -->
	<link rel="stylesheet" href="output.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-mono">
	<div class="flex h-screen">
		<img class="w-1/2 hidden lg:block" src ="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9" alt="">
		<div class="flex flex-col justify-center items-center w-full lg:w-1/2">
			<div>
				<div class="text-xl text-center font-bold lg:text-left">
					<span class="text-green-600">&#9650;</span>
					<span>FarmMan</span>
				</div>
				<div class="text-3xl text-center font-bold lg:text-left">
					<h2>Hello,</h2>
					<h2>Welcome Back</h2>
				</div>
				<!-- login form -->
				<form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
					<h4>Login to manage your account</h4>
					<input class="border w-full px-4 py-2" type="email" name="email" id="email" placeholder="Email">
					<input class="border w-full px-4 py-2" type="password" name="password" id="password" placeholder="Password">
					<div class="text-blue-600 cursor-pointer hover:text-blue-400">
						Forgot your Password?
					</div>
					<button class="w-full bg-green-600 rounded-lg text-white font-bold py-2 hover:bg-green-500" type="button">Login</button>
					<div class="text-center space-y-4 mt-4"> 
						<span>or</span>
						<div class="flex justify-center items-center gap-8">
							<i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
							<i class="fa-brands fa-google text-2xl cursor-pointer"></i>
							<i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
						</div>
						<div class="mt-4 text-sm text-center">
							don't have an account? <span class="text-blue-600 cursor-pointer"> <a href="">Sign in</a></span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
